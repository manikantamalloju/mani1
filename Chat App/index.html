<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo-container">
          <img
            src="https://freepngimg.com/thumb/chat/158649-chat-icon-download-free-image.png"
            width="35px"
          />
          <h1>chat</h1>
        </div>
        <button type="button" class="header-button" onclick="show_hide() ">
          <img
            src="https://cdn-icons-png.flaticon.com/512/56/56763.png"
            width="50px"
          />
        </button>
      </header>
      <div class="container">
        <div class="users-window">
          <div class="user-head">
            <h3>people</h3>
            <h4 class="users-count"></h4>
          </div>
          <div class="users-list"></div>
        </div>
        <div class="chat-window">
          <div class="chats"></div>
          <div class="user-input">
            <input
              id="user-msg"
              type="text"
              placeholder="type your text here..."
            />
            <button type="button" id="user-send" class="send-button">
              send
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      var uwindow = document.querySelector(".users-window");
      function show_hide() {
        if (uwindow.style.display === "block") {
          uwindow.style.display = "none";
        } else {
          uwindow.style.display = "block";
        }
      }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
